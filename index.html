<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchFlow — Home Services, Simplified</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#12121a;
      --line:#232334;
      --text:#f2f2f7;
      --muted:#9a9aaa;
      --accent:#6ea8ff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 50% 10%, #1a1a2a 0%, var(--bg) 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      flex-direction:column;
    }

    /* NAV */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 22px;
      border-bottom:1px solid var(--line);
      background:rgba(18,18,26,.75);
      backdrop-filter: blur(12px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.01em;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:var(--accent);
      box-shadow:0 0 18px rgba(110,168,255,.8);
    }
    nav button{
      background:transparent;
      border:1px solid var(--line);
      color:var(--text);
      padding:8px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:800;
    }
    nav button:hover{border-color:#2f2f4a}

    /* HERO */
    .hero{
      flex:1;
      display:grid;
      place-items:center;
      padding:40px 20px;
    }
    .heroBox{
      max-width:760px;
      text-align:center;
    }
    h1{
      font-size:clamp(34px, 5vw, 56px);
      margin:0 0 12px;
      line-height:1.1;
    }
    .typing{
      font-size:clamp(18px, 2.8vw, 24px);
      color:var(--muted);
      min-height:32px;
    }

    /* BUTTONS */
    .actions{
      margin-top:26px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .btn{
      padding:14px 18px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
    }
    .btn.primary{
      border-color: rgba(110,168,255,.35);
      background:linear-gradient(180deg, rgba(110,168,255,.22), rgba(110,168,255,.08));
    }
    .btn:hover{filter:brightness(1.05)}

    /* FOOTER */
    footer{
      border-top:1px solid var(--line);
      padding:12px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <span class="dot"></span>
      MatchFlow
    </div>
    <nav>
      <button id="aboutBtn">About Us</button>
    </nav>
  </header>

  <main class="hero">
    <div class="heroBox">
      <h1>Find the right home service.<br>Without the hassle.</h1>

      <div class="typing" id="typingText"></div>

      <div class="actions">
        <button class="btn primary" id="startBtn">Get Matched</button>
        <button class="btn" id="learnBtn">How it Works</button>
      </div>
    </div>
  </main>

  <footer>
    © MatchFlow — Home services, matched intelligently
  </footer>

  <script>
    // ---------- Typing animation ----------
    const phrases = [
      "I need a plumber",
      "I need an electrician",
      "I need lawn care",
      "I need pest control",
      "I need HVAC repair"
    ];

    const el = document.getElementById("typingText");
    let p = 0, i = 0, deleting = false;

    function typeLoop(){
      const text = phrases[p];
      if (!deleting){
        el.textContent = text.slice(0, i++);
        if (i > text.length){
          setTimeout(() => deleting = true, 900);
        }
      } else {
        el.textContent = text.slice(0, i--);
        if (i < 0){
          deleting = false;
          p = (p + 1) % phrases.length;
          i = 0;
        }
      }
      setTimeout(typeLoop, deleting ? 60 : 90);
    }
    typeLoop();

    // ---------- Navigation ----------
    document.getElementById("startBtn").onclick = () => {
      window.location.href = "chat.html";
    };

    document.getElementById("aboutBtn").onclick = () => {
      window.location.href = "about.html";
    };

    document.getElementById("learnBtn").onclick = () => {
      window.location.href = "about.html";
    };
  </script>
</body>
</html>
