<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchFlow Home - Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --navy:#e8eef9;
      --teal:#1aa6a0;
      --orange:#f26c24;
      --text:#e6edf7;
      --muted:#a5b1c7;
      --line: rgba(255,255,255,.12);
      --shadow: 0 30px 80px rgba(0,0,0,.55);
      --panel: rgba(12,18,30,.92);
      --panelSoft: rgba(12,18,30,.78);
      --r: 20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 10% 0%, rgba(26,166,160,.20), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(242,108,36,.16), transparent 62%),
        linear-gradient(180deg, #05070d 0%, #0b1220 100%);
      color:var(--text);
      font-family: "Manrope", "Segoe UI", Arial, sans-serif;
      display:grid;
      place-items:center;
      padding:22px;
    }
    .card{
      width:min(560px, 100%);
      border-radius: var(--r);
      border:1px solid var(--line);
      background: var(--panel);
      box-shadow: var(--shadow);
      padding:22px;
    }
    h1{
      margin:0 0 6px;
      font-size:26px;
      font-family: "Fraunces", "Georgia", serif;
      color: var(--text);
    }
    .sub{margin:0 0 16px; color:var(--muted); font-size:13px; line-height:1.5}
    .skip{font-size:12px; color:var(--muted); margin-bottom:10px;}
    .skip a{color:var(--text); text-decoration:none;}
    .btn{
      cursor:pointer;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:12px 14px;
      border-radius:14px;
      font-weight:700;
      font-size:13px;
      transition: transform .12s ease, background .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.10)}
    .btn.primary{
      border:none;
      color:#fff;
      background: linear-gradient(135deg, var(--teal), var(--orange));
      box-shadow: 0 10px 24px rgba(26,166,160,.25);
    }
    .divider{
      display:flex; align-items:center; gap:10px;
      margin:16px 0;
      color: var(--muted); font-size:12px;
    }
    .divider:before,.divider:after{content:""; flex:1; height:1px; background: var(--line);}
    label{display:block; font-size:12px; color:var(--text); margin:8px 0 4px}
    input{
      width:100%;
      background: rgba(12,18,30,.92);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      color:var(--text);
      outline:none;
      font-size:13px;
    }
    .row{display:grid; gap:10px;}
    .footer{
      margin-top:14px;
      font-size:12px;
      color: var(--muted);
      text-align:center;
    }
    .footer a{color:var(--text); text-decoration:none;}
  </style>
</head>
<body>
  <div class="card">
    <div class="skip">Skip account creation: <a href="index.html">Continue as guest</a></div>
    <h1>Create account</h1>
    <p class="sub">Create a MatchFlow Home account for faster requests.</p>

    <button class="btn" type="button">Continue with Google</button>

    <div class="divider">or</div>

    <form id="signupForm">
      <div class="row">
        <div>
          <label>Full name</label>
          <input name="name" required placeholder="Your name" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" required placeholder="you@email.com" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="password" required placeholder="Create a password" />
        </div>
      </div>

      <div style="margin-top:12px;">
        <button class="btn primary" type="submit">Create account</button>
      </div>
    </form>

    <div class="footer">
      Already have an account? <a href="signin.html">Sign in</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = form.elements["name"].value.trim();
      if (name) localStorage.setItem("mf_user_name", name);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
